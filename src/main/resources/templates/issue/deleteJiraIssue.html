<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layout/layout}">
<head>
    <title>New issue</title>
</head>
<body>
<div layout:fragment="content">
    <br>
    <br>
    <h1>Delete Jira Issue</h1>
    <form class="ui large form" method="post" th:action="@{/issue/deleteJiraIssue}">
        <div class="field">
            <label>Issue Key</label>
            <input type="text" name="key" placeholder="Issue Key"/>
        </div>
        <button type="submit" class="ui primary button">delete</button>
    </form>
</div>
</body>
</html>
