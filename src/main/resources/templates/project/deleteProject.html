<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title>Delete project</title>
</head>
<body>
<div layout:fragment="content">
    <br>
    <br>
    <h1 style="display:flex; justify-content: center">Удалить проект</h1>
    <form class="ui large form" method="post" th:action="@{/projects/delete}">
        <div class="field">
            <label>Название проекта</label>
            <input type="text" name="projectName" placeholder="Название проекта"/>
        </div>
        <button type="submit" class="ui primary button">Удалить</button>
    </form>
</div>
</body>
</html>
